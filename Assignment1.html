<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>Assignment 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<meta charset="utf-8" />
    <style>       
    </style>
</head>
<body>
    <div ng-controller="Ctrl">
        Enter Name: <input ng-model="name" />
        Enter Employee ID: <input ng-model="id" />
        Enter Designation: <input ng-model="designation" />
        <br /><br />
        Name: <span id="n">{{name}}</span>
        <br />
        <span>Employee ID: <i>{{id}}</i></span>
        <br />
        <span>Designation: <u>{{designation}}</u></span>

    </div>
    <script>
        var app = angular.module('App', []);
        app.controller('Ctrl', function ($scope) {
            $scope.name = "George Abstract";
            $scope.id = "28416";
            $scope.designation = "VP of Everything";
        });
    </script>
</body>
</html>
